{% extends "base.html" %}
{% block content %}
<h2>About Us</h2>
<p>We are committed to social welfare by helping the underprivileged with various activities and programs.</p>
<div class="row">
  {% for activity in activities %}
  <div class="col-md-4 mb-4">
    <div class="card shadow-sm">
      <img src="{{ activity.image }}" class="card-img-top img" alt="{{ activity.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ activity.title }}</h5>
        <p class="card-text">{{ activity.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
